<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ APP_CODE }}</title>
    <link rel="icon" href="{{ STATIC_URL }}open/favicon.ico" type="image/x-icon">
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->

          rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css"
          rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css"
          rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker-2.0.css"
          rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 时间选择器-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/moment.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script>

    <![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white">
<div class="king-page-box">
    <div class="king-layout1-header">
        <nav class="">
            <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                <div class="navbar-container">
                    <div class="navbar-header pull-left">
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo">
                        </a>
                    </div>
                    <ul class="nav navbar-nav pull-left m0">
                        <li class="active"><a href="{{ SITE_URL }}">首页</a></li>
                        <li><a href="{{ SITE_URL }}task-exec">执行任务</a></li>
                        <li><a href="{{ SITE_URL }}task-record">任务记录</a></li>
                    </ul>
                    <div class="navbar-header pull-right">
                        <ul class="nav">
                            <li class="user-info">
                                <a href="javascript:;">
                                    <img class="img-rounded"
                                         src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                    <span>{{ request.user.username }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="king-layout2-main mt15" style="width:960px;">
        <form class="form-horizontal">
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">业务：</label>
                <div class="col-sm-9">
                    <select name="biz_name" id="biz_name" class="form-control bk-valign-top">
                        <option></option>
                        {% for service in services %}
                            <option value="{{ service.bk_biz_name }}">{{ service.bk_biz_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">用户：</label>
                <div class="col-sm-9">
                    <select name="username" id="username" class="form-control bk-valign-top">
                        <option></option>
                        {% for user in users %}
                            <option value="{{ user.username }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">任务：</label>
                <div class="col-sm-9">
                    <select name="task_name" id="task_name" class="form-control bk-valign-top">
                        <option></option>
                        {% for task in tasks %}
                            <option value="{{ task.name }}">{{ task.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">操作时间：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control daterangepicker_demo" id="daterangepicker_demo2"
                           placeholder="选择日期...">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="king-btn mr10  king-success">提交</button>
                    <button type="button" class="king-btn king-default ">取消</button>
                </div>
            </div>
            <table class="table mb0 pr15 ranger-box " id="task-record">
                <thead>
                <tr>
                    <th>业务</th>
                    <th>用户</th>
                    <th>任务</th>
                    <th>操作时间</th>
                    <th>机器数</th>
                    <th>状态</th>
                    <th>参数</th>
                    <th>详情</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 设置面板Start -->
            <template id="header_tpl_record">
                <tr>
                    <th style="width: 10%;">业务</th>
                    <th style="width: 10%;">用户</th>
                    <th style="width: 10%;">任务名称</th>
                    <th style="width: 20%;">操作时间</th>
                    <th style="width: 10%;">机器数</th>
                    <th style="width: 10%;">状态</th>
                    <th style="width: 10%;">参数</th>
                    <th style="width: 10%;">详情</th>
                </tr>
            </template>
            <template id="tpl_record">
                <tr>
                    <td style="width: 10%;">#service_name#</td>
                    <td style="width: 10%;">#username#</td>
                    <td style="width: 10%;">#script_name#</td>
                    <td style="width: 20%;">#execute_time#</td>
                    <td style="width: 10%;">#machine_num#</td>
                    <td style="width: 10%;">#state#</td>
                    <td style="width: 10%;">#params#</td>
                    <td style="width: 10%;">#result#</td>
                </tr>
            </template>
            <!-- 设置面板End -->
        </form>
        <form class="form-horizontal"></form>
    </div>
</div>
<script type="text/javascript">
    $('#daterangepicker_demo2').daterangepicker({
        locale: {
            "format": 'YYYY/MM/DD'
        },
        autoApply: true
    });
    $(function () {
        function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function () {
                var val = cfg[arguments[2]] + '';
                if (typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }

        // 异步请求后台数据
        $.ajax({
            url: '{{ SITE_URL }}task-record-history/',
            type: 'POST',
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
            success: function (res) {
                var _html = ' ';
                var list = res.items;
                var tpl = $('#tpl_record').html();
                var headerTpl = $('#header_tpl_record').html();
                for (var i = 0, len = list.length; i < len; i++) {
                    var item = list[i];
                    _html += renderTpl(tpl, item)
                }
                $('#task-record tbody').html(_html);
                $('#task-record thead').html(renderTpl(headerTpl, res.catalogues));
            }
        });
    });
    //根据选择查询
    $('.king-success').click(function () {
        $.ajax({
            url: '{{ SITE_URL }}query-record-history/',
            type: 'POST',
            data: {
                "biz_name": $('#biz_name').val(),
                "username": $('#username').val(),
                "task_name": $('#task_name').val(),
                "time": $('#daterangepicker_demo2').val(),
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function (res) {
                var _html = ' ';
                var list = res.items;
                var tpl = $('#tpl_record').html();
                var headerTpl = $('#header_tpl_record').html();
                for (var i = 0, len = list.length; i < len; i++) {
                    var item = list[i];
                    _html += renderTpl(tpl, item)
                }
                $('#task-record tbody').html(_html);
                $('#task-record thead').html(renderTpl(headerTpl, res.catalogues));
            }
        })
    });
</script>
</body>

</html>
