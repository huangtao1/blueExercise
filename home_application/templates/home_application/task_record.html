            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">用户：</label>

                    <select name="" id="" class="form-control bk-valign-top">

                    </select>

            </div>
            <div class="form-group clearfix ">

            <div class="form-group clearfix ">

                <div class="col-sm-9">
                    <input type="text" class="form-control daterangepicker_demo" id="daterangepicker_demo2"

            <div class="form-group clearfix">

            </div>
            <table class="table mb0 pr15 ranger-box ">

                <tr>
                    <th style="width: 100px;">#index#</th>
                    <th style="width: 20%;">#task#</th>
                    <th style="width: 20%;">#progress#</th>
                    <th style="width: 20%;">#host#</th>
                    <th>#date#</th>
                </tr>
            </template>
            <template id="tpl_1587375199971">
                <tr>
                    <td style="width: 100px;">#index#</td>
                    <td style="width: 20%;">#columnName1#</td>
                    <td style="width: 20%;">#columnName2#</td>
                    <td style="width: 20%;">#columnName3#</td>
                    <td>#columnName4#</td>

<script type="text/javascript">
